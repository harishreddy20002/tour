<html lang="en">
<head>
<meta charset="utf-8">
<title>Tour Guide</title>
<link rel="shortcut icon" href="/img/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<style type="text/css">
.navbar {
	background-color: #03a9f4;
}

.alert {
	display: none;
}

#map {
	height: 100%;
	float: left;
	width: 70%;
	height: 100%;
}
</style>
<script src="https:////code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="https:////maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body style="">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand"
					style="color: #fff; font-size: 25px; font-weight: bold;">Tour
					Guide</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav pull-right">
					<li><a href="login">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<form action="getm" method="post">
		{% csrf_token %}
	<div class="container content-div">
		<div class="row">
			<div class="form-group">
				<div class="col-md-4">
						
						<table>
							<tr>
								<th>id</th>
								<th>City/Location</th>
								<th>State</th>
								<th>Country</th>
							  </tr>
						<tr>
							<td>1</td>
							<td>Hyderabad</td>
							<td>Telangana</td>
							<td>India</td>
						  </tr>
						  <tr>
							<td>2</td>
							<td>Banglore</td>
							<td>Karnataka</td>
							<td>India</td>
						  </tr>
						
						</table><br>
					    Enter the ID	<input type="text"  name="op"> <br>
						<button id="submit" name="getm" class="btn btn-primary btn-block">Get Locations</button><br>
					</form><br>
					</div>
					
				<style>
					table {
					  font-family: arial, sans-serif;
					  border-collapse: collapse;
					  width: 100%;
					}
					
					td, th {
					  border: 1px solid #dddddd;
					  text-align: left;
					  padding: 8px;
					}
					
					tr:nth-child(even) {
					  background-color: #dddddd;
					}
					</style>
					
			
				</div>
			</div>
		</div> 
		
		</body>
</html>
